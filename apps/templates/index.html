<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
  </head>
  <body>
    <a href="/login">Logout</a>
    <h1>Users</h1>
    {% if username %}
      <p>Welcome, {{ username }}!</p>
    {% endif %}
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
